    <label for="stability">🎚 Stability: <span id="stabilityValue">0.5</span></label>
    <input type="range" id="stability" min="0" max="1" step="0.01" value="0.5" />

    <label for="similarity">🎚 Similarity Boost: <span id="similarityValue">0.75</span></label>
    <input type="range" id="similarity" min="0" max="1" step="0.01" value="0.75" />

    <label>Speed: <span id="speedValue">0.95</span></label>
    <input type="range" id="speed" min="0.70" max="1.19" step="0.01" value="0.95">

    <label>Style Exaggeration: <span id="exaggerationValue">0.75</span></label>
    <input type="range" id="exaggeration" min="0" max="1" step="0.05" value="0.75">


    <label for="textInput">💬 Enter Text (max 50 words)</label>
    <textarea id="textInput" rows="5" placeholder="Type your message here..." oninput="updateWordCount()"></textarea>
    <p id="wordCount" style="margin-top: 5px; font-size: 0.9rem; color: #aaa;">Words: 0 / 50</p>

    <button id="generateBtn" onclick="submitText()">🎧 Generate Audio</button>
    <div id="loader" style="display:none; margin-top: 10px;">
      <div class="spinner"></div>
      <span style="font-family: sans-serif;">Generating audio...</span>
    </div>


    <button id="regenerateBtn">Regenerate</button>

    <div class="audio-wrapper">
      <div class="audio-label">🎵 Your Generated Audio</div>
      <audio id="audioPlayer" controls></audio>
    </div>
    <a id="downloadLink" download="output.mp3" style="display:none;">Download</a>
